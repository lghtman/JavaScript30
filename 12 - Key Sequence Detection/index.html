<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
  const pressed =[];
  const secretCode = "lghtman";

  window.addEventListener("keyup", (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join("") === secretCode ) {
      console.log("congrats");
    }
  });
</script>
</body>
</html>
