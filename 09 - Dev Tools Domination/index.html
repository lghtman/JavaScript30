<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <!-- inline event handler -->
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("This is my %s string", "great");
    let great = "great";
    console.log(`This is my other ${great} string`);

    // Styled
    console.log("%c adding some CSS", "font-size: 50px");

    // warning!
    console.warn("warning message");

    // Error :|
    console.error("error message");

    // Info
    console.info("infobox message");

    // Testing
    console.assert(1 != 1, "message is false");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(document.querySelector("p"));

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog-years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("string to count");

    // timing
    console.time("retrieving data");
    fetch("https://api.github.com/users/lghtman")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("retrieving data");
        console.log(data);
      });

    //table display array of objects
    console.table(dogs);
  </script>
</body>
</html>
